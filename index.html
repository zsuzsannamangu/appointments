<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <h1>Book an Appointment</h1>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="reason">Reason for visit:</label>
          <input id="reason" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>
      <div id="confirm">
        <p>Hi <span class="name"></span>, Your appointment for <span class="date"></span> at <span class="time"></span> has been confirmed.</p>
      </div>
    </div>
  </body>
</html>
